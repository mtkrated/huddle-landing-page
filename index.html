<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/2c193f718d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="/dist/style.css" />
	</head>
	<body>
		<main>
			<img src="./assets/logo.svg" alt="" />

			<div class="content">
				<div class="illustration">
					<img src="./assets/illustration-mockups.svg" alt="" />
				</div>
				<div class="info">
					<h1>Build the community your fans will love</h1>
					<p>
						Huddle re-imagines the way we build communities. You
						have a voice, but so does your audience. Create
						connections with your users as you engage in genuine
						discussion.
					</p>
					<button class="cta">Register</button>
					<div class="icons">
						<div class="icon">
							<a
								href="https://facebook.com"
								target="blank"
							>
								<i class="fab fa-facebook-f"></i
							></a>
						</div>
						<div class="icon">
							<a href="https://twitter.com" target="blank"
								><i class="fab fa-twitter"></i
							></a>
						</div>
						<div class="icon">
							<a
								href="https://instagram.com"
								target="blank"
								><i class="fab fa-instagram"></i
							></a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
